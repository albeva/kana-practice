<table class="table table-sm table-bordered align-middle text-center">
    <caption>{{ template.name }}</caption>
    <thead>
        <tr>
            <th scope="col">&nbsp;</th>
            @for (col of template.cols; track $index) {
                <th scope="col" [ngStyle]="{width: (90 / (template.cols.length)) + '%'}">{{ col }}</th>
            }
        </tr>
    </thead>
    <tbody>
        @for (row of template.rows; track $index) {
            <tr>
                <th scope="row">{{ row }}</th>
                @for (col of template.cols; track $index) {
                    <td>
                        <strong class="fs-5">{{ kana(col, row) }}</strong>
                        <div class="text-muted">{{ romaji(col, row) }}</div>
                    </td>
                }
            </tr>
        }
    </tbody>
</table>
